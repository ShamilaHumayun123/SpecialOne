<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #fff;
      margin: 0.2em 0;
      text-shadow: 2px 2px 5px #d46a6a;
    }

    p {
      font-size: 1.5em;
      color: #fff;
      margin: 0.5em 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4f70;
    }

    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      transform: rotate(-45deg);
      animation: float 4s infinite;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
    }

    .heart:before { top: -20px; left: 0; }
    .heart:after { left: 20px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1;}
      50% { transform: translateY(-20px) rotate(-45deg); opacity: 0.7;}
      100% { transform: translateY(0) rotate(-45deg); opacity: 1;}
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

  </style>
</head>
<body>

  <h1>Happy Anniversary, My Love! ❤️</h1>
  <p>Every moment with you is a treasure.</p>
  <p>Looking forward to many more years together.</p>

  <!-- Replace this with your Imgur direct link -->
 <img src="https://i.postimg.cc/Wb0n9wx6/our-picture.jpg" alt="Our Photo">

  <button onclick="playMusic()">Play Romantic Music</button>

  <div class="heart" style="left:10%; animation-delay: 0s;"></div>
  <div class="heart" style="left:30%; animation-delay: 1s;"></div>
  <div class="heart" style="left:70%; animation-delay: 3s;"></div>
  <div class="heart" style="left:90%; animation-delay: 4s;"></div>

  <audio id="romanticAudio" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

  <script>
    function playMusic() {
      document.getElementById('romanticAudio').play();
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confetti.style.width = confetti.style.height = (5 + Math.random() * 10) + 'px';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 6000);
    }

    setInterval(createConfetti, 300);
  </script>

</body>
</html>
